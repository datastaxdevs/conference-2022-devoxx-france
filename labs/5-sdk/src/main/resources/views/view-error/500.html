<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head"></head>
<body>

	<div class="navbar navbar-fixed-top" th:include="navbar :: navbar"></div>

	<div id="wrapper" class="container">
		<div class="row">
			<div class="span9">
				<div id="content" class="clearfix">
					<div class="main-inner">
						<div class="container">
							<div class="row">
								<div class="span12">
									<div class="error-container">
										<h1>500</h1>
										<h2><span th:text="#{500.title}">title</span></h2>
									    <span style="color:#880000" 
									    	  th:text="${#request.getAttribute('javax.servlet.error.exception')}">x</span>
										
										<p>
										<div class="error-actions">
											<a href="index.html" th:href="@{home}"
												class="btn btn-large btn-green"> <i
												class="icon-chevron-left"></i> &nbsp; <span
												th:text="#{500.back}">title</span>
											</a>
										</div>
										<!-- /error-actions -->
										
										</p>
										<h2>Session DUMP</h2>

										<table class="table table-striped table-bordered">
											<tr>
												<th style="width: 200px; text-align: center"><span
													th:text="#{error.table.key}">Key</span></th>
												<th style="width: 15%; text-align: center"><span
													th:text="#{error.table.value}">Group</span></th>
											</tr>
											<tr th:each="x : ${#request.getAttributeNames()}">
												<td th:text="${x}">javax.servlet.context.tempdir</td>
												<td th:text="${#request.getAttribute(x)}">/tmp</td>
											</tr>
										</table>
										</p>


									</div>
									<!-- /error-container -->

								</div>
								<!-- /span12 -->

							</div>
							<!-- /row -->


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
